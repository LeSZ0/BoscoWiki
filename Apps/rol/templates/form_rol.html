{% extends "base/base.html" %}

{% block title %}
	Crear Rol
{% endblock title %}

{% block content %}
	<form method="post">
		{% csrf_token %}
		<div class="row"></div>
	
			<div class="form-group">
				<label for="{{ form.rol.name }}">{{ form.rol.label }}</label>
				{{ form.rol }}
			</div>
			<button type="submit" class="btn btn-success btn-block">Publicar</button>
		</div>
	</form>
{% endblock content %}
